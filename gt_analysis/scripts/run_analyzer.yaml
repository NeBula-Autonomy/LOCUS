    - cp $GT_PATH/odometry.bag $DATA_PATH/ground_truth/
  panes:
    - python $(rospack find gt_analysis)/scripts/analyzer.py $DATA_PATH $ROBOT_NAME /$ROBOT_NAME/$ODOM $RUN_NUMBER;
