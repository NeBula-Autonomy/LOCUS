session_name: R_Spot4_Mix_hvm_run

environment:
  # DATA_PATH: /home/costar/data/URBAN_READY/h4_b2
  DATA_PATH: /media/andrzej/9ccb877e-62aa-45e3-9018-dcae3fc8ea76/subt/darpa_final/prelim1/spot4_final_prelim1/
  DATA_FOLDER: rosbag/
  ROBOT_NAME: spot4
  BASE_NAME: base1
  DELAY: "250"
  RATE: "1.0"
  DURATION: "1600"
  DURATION2: "1620"
  ODOM: lo_frontend/odometry
  RUN_NUMBER: "2012_test4"

  OUT_PG_FILE: pose_graph.zip

options:
  default-command: /bin/bash

windows:
- window_name: lo_lamp
  focus: true
  layout: tiled
  shell_command_before:
    - rosparam set /use_sim_time true
    - cp $DATA_PATH/fiducial_calibration_$ROBOT_NAME.yaml ~/.ros/

  panes:

    ################################### RUN ###################################

    # Bags and topics of interest
    - roslaunch bringup_ugv husky_rerun_perception.launch robot_namespace:=$ROBOT_NAME
    - rosparam set /use_sim_time true; rosbag play $DATA_PATH/$DATA_FOLDER*.bag -s$DELAY -r$RATE --clock --pause --topics clock:=/clock /$ROBOT_NAME/hvm/lidar/points /$ROBOT_NAME/hvm/lidar/points /$ROBOT_NAME/hvm/odometry_transformed  /$ROBOT_NAME/hvm/odometry /$ROBOT_NAME/hero/wio_ekf/odom /$ROBOT_NAME/vn100/imu_wori_wcov /$ROBOT_NAME/vn100/imu /$ROBOT_NAME/visual_odom /$ROBOT_NAME/camera_front/color/image_raw_throttle/compressed #/$ROBOT_NAME/unreconciled_artifact /$ROBOT_NAME/uwb_frontend/range_measurements
    - roslaunch sensor_hovermap pipeline.launch robot_namespace:=$ROBOT_NAME
    # - sleep 2; rosparam set /use_sim_time true; roslaunch capability_ugv localizer_hero.launch robot_namespace:=$ROBOT_NAME

    # Front-end
    # Husky
    # - sleep 7; rosparam set /use_sim_time true; roslaunch lo_frontend lo_frontend.launch robot_namespace:=$ROBOT_NAME
    # Spot
    - sleep 7; rosparam set /use_sim_time true; roslaunch lo_frontend lo_frontend.launch robot_namespace:=$ROBOT_NAME

    # Back-end (NOTE: Make sure Loop Closures are disabled)
    - sleep 5; rosparam set /use_sim_time true; roslaunch lamp turn_on_lamp.launch robot_namespace:=$ROBOT_NAME b_use_hero:=false
    - sleep 5; rosparam set /use_sim_time true; roslaunch lamp turn_on_lamp_base.launch robot_namespace:=$BASE_NAME

    # Check point clouds are coming through
    # - rostopic echo /$ROBOT_NAME/combined_point_cloud_filtered --noarr

    # Optionally save the lamp as a zip file
#    - rostopic pub /$BASE_NAME/lamp/debug std_msgs/String "save $DATA_PATH/$OUT_PG_FILE" \
#    - rosrun pcl_ros pointcloud_to_pcd input:=/$ROBOT_NAME/lo_frontend/octree_map _prefix:=$DATA_PATH/
- window_name: record_at_end
  focus: false
  layout: tiled
  shell_command_before:
  #- export ROS_MASTER_URI=http://localhost:11319
  - rosparam set /use_sim_time true

  panes:
    # Optionally save the lamp as a zip file
  - sleep $DURATION2; rostopic pub /$BASE_NAME/lamp/debug std_msgs/String "save $DATA_PATH/$RUN_NUMBER/$OUT_PG_FILE"

    # Map
    # Front-End Map
  - sleep $DURATION2; rosrun pcl_ros pointcloud_to_pcd input:=/$ROBOT_NAME/lo_frontend/octree_map _prefix:=$DATA_PATH/$RUN_NUMBER/map_locus

    # LAMP
  - sleep $DURATION2; rosrun pcl_ros pointcloud_to_pcd input:=/$BASE_NAME/lamp/octree_map _prefix:=$DATA_PATH/$RUN_NUMBER/map
  - sleep $DURATION2; rosrun pcl_ros pointcloud_to_pcd input:=/$ROBOT_NAME/lamp/octree_map _prefix:=$DATA_PATH/$RUN_NUMBER/map_robot

- window_name: record
  focus: true
  layout: tiled
  shell_command_before:
    - mkdir $DATA_PATH/$RUN_NUMBER
    - rosparam set /use_sim_time true

  panes:

    ################################### RECORD ###################################

    # Front-end Odometry
    - rosbag record -O $DATA_PATH/$RUN_NUMBER/odometry.bag /$ROBOT_NAME/$ODOM

    # Back-end PoseGraph
    # LOFE
    - rosbag record -O $DATA_PATH/$RUN_NUMBER/pose_graph.bag /$ROBOT_NAME/lamp/pose_graph

    # Map
    # Front-End Map
    - rosrun topic_tools throttle messages /$ROBOT_NAME/lo_frontend/octree_map 0.001
    - rosbag record -O $DATA_PATH/$RUN_NUMBER/map_lofe.bag /$ROBOT_NAME/lo_frontend/octree_map_throttle
    # LOFE
    - rosrun topic_tools throttle messages /$ROBOT_NAME/octree_map 0.001
    - rosbag record -O $DATA_PATH/$RUN_NUMBER/map_lamp_robot.bag /$ROBOT_NAME/octree_map_throttle

    # Record map info
    - rosbag record -O $DATA_PATH/$RUN_NUMBER/map_info.bag /$BASE_NAME/lamp/map_info

    ################################ END RECORDING ###############################
    #- sleep $DURATION2; rosnode kill -a
